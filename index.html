<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>linear-gradients</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="header-footer-container">Flags of different Countries</h1>
      </div>
    </header>

      <section>
        <h2>India Flag</h2>
        <div class="India-Flag" aria-label="India Flag using linear-background" title="India Flag using linear-background"></>
          <img src="/images/index.png" alt="wheel of India Flag" />
        </div>
        <h2>Benin Flag</h2>
        <div class="Benin-Flag" aria-label="Benin-Flag using linear-background" title="Benin Flag using linear-background">
          <div class="Benin-Flag-inner-box"></div>
        </div>
        <h2>Buddhismus Flag</h2>
        <div class="Buddhism-Flag" aria-label="Buddhism Flag using linear background" title="Buddhism flag using linear background">
          <div class="inner-ox-buddhism-flag"></div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
